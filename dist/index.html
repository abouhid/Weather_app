<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="modasl">
      <div class="modal-content"> 
        <div class="button btn btn-secondary exit-modal">Exit</div>       
      </div>
    </div>
    <nav class='col-6 mx-auto row d-flex justify-content-around'>
            <!-- <button class='btn btn-secondary' id='metrics'>Farenheit</button> -->
            <form class="form-inline mx-auto" id='form'>
                
                <input class="form-control mr-sm-2" type="text" placeholder="City" aria-label="Search" id='city-input'>
                <button class="btn btn-outline-success my-2 my-sm-0" id='submit' type="submit">Search City</button>
            </form>           
    </nav>

    <main class='text-center mx-auto row d-flex pt-5' id='giphy'>
        <div class='boxx col-10 col-md-4 mx-auto pb-3'>
          <div class="mb-3" id="song">Song Suggestion</div>

            <h2><span id='city'>City</span>, <span id='country'>Country</span></h2>
            <p><span id='day'>Day</span>, <span id='month'>Month</span>
            <h2><span id='temperature'>0</span><span id='grades'>Â°C</span></h2> 
            <p>Feel like: <span id='feels_like'>00</span></p>
            <span>Temp-max: <span id='temp_max'>00</span></span><span> | Temp-min: <span id='temp_min'>00</span></span><br>
            <span>Pressure: <span id='pressure'>00</span></span><span> | Humidity: <span id='humidity'>00</span></span><br>
            <strong>Description: <br><span id='description'></span> </strong><i id='icon'></i>
        </div>  
       
    <div class="container d-none">        
      <form class="d-flex" action="">
          <input type="hidden" id='hidden_token'>
          <div class="col-sm-6 form-group row mt-4 px-0">
              <label for="Genre" class="form-label col-sm-2">Genre:</label>
              <select name="" id="select_genre" class="form-control form-control-sm col-sm-10">
                  <option>Select...</option>                    
              </select>
          </div>
          <div class="col-sm-6 form-group row px-0">
              <label for="Genre" class="form-label col-sm-2">Playlists:</label>
              <select name="" id="select_playlist" class="form-control form-control-sm col-sm-10">
                  <option>Select...</option>                    
              </select>
          </div>                  
          <div class="col-sm-6 row form-group px-0">
              <button type="submit" id="btn_submit" class="btn btn-success col-sm-12">Search</button>
          </div>          
      </form>        
      <div class="row">
          <div class="col-sm-6 px-0">
              <div class="list-group song-list">
                  
              </div>                                             
          </div>
          <div class="offset-md-1 col-sm-4" id="song-detail">                
          </div>
      </div>   
  </div>                              


      </main>
    
    <script src="main.js"></script>
    <!-- <script src="../src/modules/spotify.js"></script> -->
  </body>
</html>
