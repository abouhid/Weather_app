<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
      integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu"
      crossorigin="anonymous"
    />
    <title>Weather App</title>
  </head>
  <body>
    <div class="modalBox">
      <div class="modal-content">
        <div class="button btn btn-secondary exit-modal">Exit</div>
      </div>
    </div>
    <div class="loadCont">
    <div class="loader"></div></div>

    <nav>
      <div class="logoCont d-flex align-items-center">
        <img src="../src/images/logo1.png" class="logo" />
        <span>Sweather</span>
      </div>
      <!-- <button class='btn btn-secondary' id='metrics'>Farenheit</button> -->
      <form class="form-inline" id="form">
        <input
          class="form-control"
          type="text"
          placeholder="City"
          aria-label="Search"
          id="city-input"
        />
        <button class="btn my-2" id="submit" type="submit">Search City</button>
      </form>
      <div class="convert d-flex align-items-center">
        <span>ºC</span>
      <label class="switch mx-2">
        <input type="checkbox" class="checkbox">
        <span class="slider round"></span>
      </label>
      <span>ºF</span>

    </div>
    </nav>

    <main class="text-center row d-flex p-5" id="giphy">
      <div class="weather-box">
        <h2><span id="city">City</span>, <span id="country">Country</span></h2>
        <p><span id="day">Day</span>, <span id="month">Month</span></p>
        <h2><span id="temperature">0</span><span class="grades">°C</span></h2>
        <p>Feel like: <span id="feels_like">00</span><span class="grades">°C</span></p>
        <span>Temp-max: <span id="temp_max">00</span><span class="grades">°C</span></span>
        <span> | Temp-min: <span id="temp_min">00</span><span class="grades">°C</span></span><br />
        <span>Pressure: <span id="pressure">00</span></span>
        <span> | Humidity: <span id="humidity">00</span></span>
        <br />
        <strong>Description: <br /><span id="description"></span> </strong>
        <i id="icon"></i>
      </div>
      <div class="song-box">
        <ul class='songCont'> Songs suggested for you to enjoy this weather:</ul> 


      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
